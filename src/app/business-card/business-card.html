<section class="grid grid-rows-3 mx-auto bg-base04 h-[300px] w-[496px] border-3 border-white-1 bg-blue-1 p-6 drop-shadow-xl/65 drop-shadow-black">
	<div class="grid grid-cols-2">
		<section>
			<h1 class="font-black tracking-[0.025em] text-[1.61em]">Matthew Russell</h1> 
			<h2 class="text-[0.92em] font-extralight tracking-[0.015em]"><span class="text-gray-1">[</span> Software <span class="text-gray-1">&</span> Systems Engineer <span class="text-gray-1">]</span></h2>
		</section>
		<div class="flex flex-row-reverse mb-10">
			<!-- <app-dailies-svg></app-dailies-svg> -->
		</div>
	</div>
	<div class="grid grid-cols-2 text-base2 my-auto">
		<div><a [href]="`mailto:${email}`" target="_blank" class="align-top font-light tracking-[-0.05em]">{{ email }}</a></div>
		<div><a [href]="`tel:${phone.replaceAll(' ', '')}`" target="_blank" class="align-top font-light tracking-[-0.05em]">{{ phone }}</a></div>
	</div>
	<div class="grid grid-cols-2 text-base2 my-auto">
		<div><a [href]="website" target="_blank" class="align-top font-light tracking-[-0.05em]">{{ website.replace('https://', '').replace('www.', '') }}</a></div>
		<div><a [href]="github" target="_blank" class="align-top font-light tracking-[-0.05em]">{{ github.replace('https://', '').replace('www.', '') }}</a></div>
	</div>
</section>
