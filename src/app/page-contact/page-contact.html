<section>
    <h1>Contact Me</h1>
	<form class="flex flex-col gap-6 max-w-2xl mx-auto" (ngSubmit)="submit()" #contactForm="ngForm" novalidate>
		<!-- Row 1: Name and Organisation -->
		<div class="flex flex-row gap-4">
			<div class="flex-1 flex flex-col">
				<label for="name" class="mb-1 font-semibold">Name <span class="text-red-1">*</span></label>
				<input id="name" name="name" type="text" class="border rounded px-3 py-2" [(ngModel)]="form.name" required aria-required="true" />
				<span *ngIf="validationErrors.name" class="text-red-1 text-sm mt-1">{{ validationErrors.name }}</span>
			</div>
			<div class="flex-1 flex flex-col">
				<label for="organisation" class="mb-1 font-semibold">Organisation <span class="text-gray-400">(optional)</span></label>
				<input id="organisation" name="organisation" type="text" class="border rounded px-3 py-2" [(ngModel)]="form.organisation" />
				<span *ngIf="validationErrors.organisation" class="text-red-1 text-sm mt-1">{{ validationErrors.organisation }}</span>
			</div>
		</div>
		<!-- Row 2: Subject and Email -->
		<div class="flex flex-row gap-4">
			<div class="flex-1 flex flex-col">
				<label for="subject" class="mb-1 font-semibold">Subject <span class="text-red-1">*</span></label>
				<input id="subject" name="subject" type="text" class="border rounded px-3 py-2" [(ngModel)]="form.subject" required aria-required="true" />
				<span *ngIf="validationErrors.subject" class="text-red-1 text-sm mt-1">{{ validationErrors.subject }}</span>
			</div>
			<div class="flex-1 flex flex-col">
				<label for="email" class="mb-1 font-semibold">Email <span class="text-red-1">*</span></label>
				<input id="email" name="email" type="email" class="border rounded px-3 py-2" [(ngModel)]="form.email" required aria-required="true" />
				<span *ngIf="validationErrors.email" class="text-red-1 text-sm mt-1">{{ validationErrors.email }}</span>
			</div>
		</div>
		<!-- Row 3: Message -->
		<div class="flex flex-col">
			<label for="message" class="mb-1 font-semibold">Message <span class="text-red-1">*</span></label>
			<textarea id="message" name="message" rows="5" class="border rounded px-3 py-2" [(ngModel)]="form.message" required aria-required="true"></textarea>
			<span *ngIf="validationErrors.message" class="text-red-1 text-sm mt-1">{{ validationErrors.message }}</span>
		</div>
		<!-- Row 4: Submit Button -->
		<div class="flex flex-row justify-end">
			<button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition-colors">Send</button>
		</div>
		<!-- Row 5: Response Message -->
		<p *ngIf="responseMessage" class="mt-2 text-center text-lg" [ngClass]="{'text-green-600': responseMessage.includes('success'), 'text-red-600': responseMessage.includes('not sent') || responseMessage.includes('invalid')}" aria-live="polite">{{ responseMessage }}</p>
	</form>
</section>
