<article class="flex flex-col mx-auto gap-4">
    <h1>Projects</h1>
    <section *ngFor="let project of projects" class="mb-12">
        <div class="flex justify-between">
            <h2 class="pb-4 hover:text-white-1">
                <a *ngIf="project.link" [href]="project.link" target="_blank">{{ project.title }}</a>
                <span *ngIf="!project.link">{{ project.title }}</span>
            </h2>
            <h3 class="justify-end text-white-2 flex gap-2 items-center mb-5 text-l ">
                <app-icon *ngFor="let icon of project.icons" [icon]="icon" [size]="28"></app-icon>
                <!-- <span *ngIf="project.icons.length > 0 && project.repository" class="mx-1"> | </span> -->
                <a *ngIf="project.repository" [href]="project.repository" target="_blank" class="justify-end ml-4 hover:text-white-1 rounded-l-full rounded-r-full border-white-1 border-x-[2px] border-y-[2px] p-1">
                    <span class="flex gap-2 items-center">
                        <app-icon [icon]="'github'" [size]="20"></app-icon>GitHub
                    </span>
                </a>
            </h3>
        </div>
        <hr />

        <!-- <div class="flex flex-row justify-between mb-6">
            <a *ngIf="project.link" [href]="project.link" target="_blank" class="underline">{{ project.link }}</a>
            <a *ngIf="project.repository" [href]="project.repository" target="_blank" class="justify-end underline">{{ project.repository }}</a>
        </div> -->
        <p class="mt-6">
            {{ project.description }}
        </p>
        <img *ngIf="project.imageSrc" [src]="project.imageSrc" [alt]="project.title" class="rounded-md border-white-1 border-2 mt-6"/>
    </section>
</article>
