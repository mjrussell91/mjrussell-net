<article class="flex flex-col mx-auto gap-4">
    <h1>Projects</h1>
    <section *ngFor="let project of projects" class="mb-12">
        <div class="flex justify-between">
            <h2 class="pb-2"><a [href]="project.link" target="_blank">{{ project.title }}</a></h2>
            <h3 class="justify-end text-white-2 pt-2" ><a *ngIf="project.repository" [href]="project.repository" target="_blank" class="justify-end">GitHub</a></h3>
        </div>
        <hr />

        <!-- <div class="flex flex-row justify-between mb-6">
            <a *ngIf="project.link" [href]="project.link" target="_blank" class="underline">{{ project.link }}</a>
            <a *ngIf="project.repository" [href]="project.repository" target="_blank" class="justify-end underline">{{ project.repository }}</a>
        </div> -->
        <p class="mt-6">
            {{ project.description }}
        </p>
        <img *ngIf="project.imageSrc" [src]="project.imageSrc" [alt]="project.title" class="rounded-md border-white-1 border-2 mt-6"/>
    </section>
</article>
